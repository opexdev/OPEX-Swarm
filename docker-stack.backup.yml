x-backup-service: &backup-service
  image: prodrigestivill/postgres-backup-local
  networks:
    - default
  deploy:
    restart_policy:
      condition: on-failure

version: '3.8'
services:
  accountant-backup:
    <<: *backup-service
    volumes:
      - accountant-backup:/backups
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-accountant}
      - POSTGRES_DB=opex
      - POSTGRES_USER=${DB_READ_ONLY_USER}
      - POSTGRES_PASSWORD=${DB_READ_ONLY_PASS}
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=*/30 * * * *
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
      - BACKUP_KEEP_MONTHS=6
      - HEALTHCHECK_PORT=8080
  auth-backup:
    <<: *backup-service
    volumes:
      - auth-backup:/backups
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres-auth}
      - POSTGRES_DB=opex
      - POSTGRES_USER=${DB_READ_ONLY_USER}
      - POSTGRES_PASSWORD=${DB_READ_ONLY_PASS}
      - POSTGRES_EXTRA_OPTS=-Z6 --schema=public --blobs
      - SCHEDULE=*/30 * * * *
