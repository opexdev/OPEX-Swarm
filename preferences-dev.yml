addressTypes:
  - addressType: ethereum
    addressRegex: "*"
  - addressType: test-bitcoin
    addressRegex: "*"
chains:
  - name: test-bitcoin
    addressType: test-bitcoin
    endpointUrl: lb://chain-scan-gateway/test-bitcoin/transfers
    schedule:
      delay: 600
      errorDelay: 60
  - name: test-ethereum
    addressType: ethereum
    endpointUrl: lb://chain-scan-gateway/test-eth/transfers
    schedule:
      delay: 90
      errorDelay: 60
currencies:
  - symbol: IRT
    name: Toman
    precision: 0.1
    mainBalance: 10000
    dailyTotal: 1000
    dailyCount: 100
    monthlyTotal: 30000
    monthlyCount: 3000
  - symbol: TBTC
    name: Bitcoin (Test)
    precision: 0.000001
    mainBalance: 10000
    dailyTotal: 1000
    dailyCount: 100
    monthlyTotal: 30000
    monthlyCount: 3000
    implementations:
      - chain: test-bitcoin
        withdrawFee: 0.0001
